<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Busca de Música</h1>
        </header>
        <main>
            <input type="text" id="searchInput" placeholder="Digite o nome da música...">
            <button id="searchButton">Buscar</button>
            <div id="results">
                <div class="result" id="cifraClub">
                    <h2>Cifra Club</h2>
                    <a id="cifraClubLink" href="#" target="_blank">Ver resultados</a>
                </div>
                <div class="result" id="songsterr">
                    <h2>Songsterr</h2>
                    <a id="songsterrLink" href="#" target="_blank">Ver resultados</a>
                </div>
                <div class="result" id="ultimateGuitar">
                    <h2>Ultimate Guitar</h2>
                    <a id="ultimateGuitarLink" href="#" target="_blank">Ver resultados</a>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
